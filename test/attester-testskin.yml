resources:
 '/':
  - 'build/target/bootstrap'
 '/test':
  - 'test'
tests:
 aria-templates:
  bootstrap: '/aria/<%= env.name %>-<%= env.version %>.js'
  extraScripts:
    - /test/aria/testSkin/CustomTestSkin.js
  classpaths:
   includes:
    - test.aria.widgets.skin.ExternalCSSTestCase
    - test.aria.widgets.icon.fontIcon.FontIconTestCase
    - test.aria.widgets.form.widgetsfont.WidgetsFontTestCase
    - test.aria.widgets.form.fullWidth.FullWidthTestCase
    - test.aria.widgets.form.fullWidth.errorLog.ErrorLogTestCase
