resources:
 '/':
  - 'build/target/production'
 '/test':
  - 'test'
tests:
 aria-templates:
  bootstrap: '/aria/<%= env.name %>-<%= env.version %>.js'
  extraScripts:
    - /aria/css/atskin-<%= env.version %>.js
  files:
    rootDirectory: .
    includes:
      - test/**/*TestCase.js
    excludes:
      - test/**/*JawsTestCase.js
      - test/aria/widgets/container/dialog/container/**TestCase.js
  classpaths:
    excludes:
      # Included and only works in attester-unpackaged.yml:
      - test.aria.core.JsonValidatorTestCase
      # Included and only works in attester-testskin.yml:
      - test.aria.widgets.skin.ExternalCSSTestCase
      - test.aria.widgets.icon.fontIcon.FontIconTestCase
      - test.aria.widgets.form.widgetsfont.WidgetsFontTestCase
      - test.aria.widgets.form.fullWidth.errorLog.ErrorLogTestCase
      # Included and only works in attester-flatskin.yml:
      - test.aria.widgets.skin.dialogTitleBar.DialogTitleBarTestCase
      # The following test fails, it needs to be fixed or removed:
      - test.aria.pageEngine.siteRootModule.ModelBindingTestCase
      # All the tests below fail in PhantomJS and are included in attester-nophantom.yml:
      # Excluded because PhantomJS does not support flash:
      - test.aria.core.io.IOXDRTestCase
      # Excluded because PhantomJS has random issues with history management:
      # (to be investigated)
      - test.aria.utils.HistoryTestCase
      # Excluded because PhantomJS has random issues with the viewport
      - test.aria.widgets.container.dialog.scroll.OnScrollTestCase
      - test.aria.widgets.container.dialog.resize.test3.DialogOnResizeRobotTestCase
      - test.aria.widgets.container.dialog.resize.test4.DialogOnResizeScrollRobotTestCase
      - test.aria.widgets.container.dialog.resize.test5.OverlayOnResizeScrollRobotTestCase
      - test.aria.utils.overlay.loadingIndicator.scrollableBody.ScrollableBodyTestCase
      - test.aria.utils.DomScrollIntoViewTestCase
      - test.aria.widgets.form.multiselect.downArrowKeyPreventDef.MSDownArrowKeyRobotTestCase
      - test.aria.widgets.container.dialog.indicators.DialogTestCase
      - test.aria.widgets.container.dialog.movable.test5.MovableDialogFiveRobotTestCase
