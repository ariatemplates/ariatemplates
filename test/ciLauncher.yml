launchers:
    localWebdriver:
        $launcher: $webdriver
        $maxInstances: 1
        $urlExtraParameters: plugin=http://127.0.0.1:7778/robot
browsers:
    'Chrome Headless [Puppeteer]':
        $launcher: $puppeteer
        $urlExtraParameters: 'flags=Puppeteer'
        $maxInstances: <%= env.PUPPETEER_INSTANCES %>
        robot: true
        puppeteerOptions:
            defaultViewport:
                width: 1016
                height: 612
    Firefox:
        $launcher: localWebdriver
        capabilities:
            browserName: firefox
maxInstances:
    Launcher_localWebdriver: 1
