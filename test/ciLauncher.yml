launchers:
    localWebdriver:
        $launcher: $webdriver
        $maxInstances: 1
        $urlExtraParameters: plugin=http://127.0.0.1:7778/robot
browsers:
    'Chrome Headless [Playwright]':
        $launcher: $playwright
        $urlExtraParameters: 'flags=Playwright'
        $maxInstances: <%= env.PLAYWRIGHT_INSTANCES %>
        robot: true
        launchOptions:
            defaultViewport:
                width: 1016
                height: 612
    Firefox:
        $launcher: localWebdriver
        capabilities:
            browserName: firefox
maxInstances:
    Launcher_localWebdriver: 1
