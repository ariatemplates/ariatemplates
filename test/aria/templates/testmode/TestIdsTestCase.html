<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Generated Ids for test</title>

    <script type="text/javascript" src="/aria-templates/dev/aria/aria-templates-1.1-SNAPSHOT.js"></script>
    <script type="text/javascript" src="/aria-templates/css/atdefskin-1.1-SNAPSHOT.js"></script>

</head>
<body style="margin:0px;padding:0px" >
    <div id="main"></div>


    <script type="text/javascript">
        aria.core.AppEnvironment.setEnvironment({
            appSettings: {devMode: true}
        });

        Aria.rootFolderPath = Aria.rootFolderPath + "../";
        aria.core.DownloadMgr.updateRootMap({"aria": {"*" : Aria.rootFolderPath+"dev/"}});

        Aria.load({classes:["test.aria.templates.testmode.TestIdsTestCase"], oncomplete: function() {

            /*
            var DataClass = Aria.getClassRef('samples.widgets.action.SortData');
            var dataObj = new DataClass();
            */

            Aria.loadTemplate({
                classpath:'test.aria.templates.testmode.TestIdsTestCaseTpl',
                div: "main"
            }, function() {
                var testCase = Aria.getClassInstance('test.aria.templates.testmode.TestIdsTestCase');
                testCase.runTemplateTest();
            });
        }});



    </script>
</body>
</html>
