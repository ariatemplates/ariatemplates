language: node_js
node_js:
  - 4.2
sudo: false
cache:
  directories:
    - node_modules
before_install:
# Settings needed for graphic output in Firefox
  - export DISPLAY=:99.0
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
# No Flash on Travis
  - sed -i "s/ - test.aria.core.io.IOXDRTestCase/#/" test/attester-nophantom.yml
# Diagnostics
  - npm --version
  - npm config set spin false
  - phantomjs --version
script:
  - npm run ci
notifications:
  email:
    - build@ariatemplates.com
